name: AromBake

# 브랜치가 master일때만 실행. 
on:
  push:
    branches: [master]


# push할때 jobs 내용 실행. 
jobs:
  mochi: 
    runs-on: ubuntu-latest #리눅스 환경 설정
    steps:
      - name: "dubai mochi"
        run: echo "두바이 모찌빵"
      
      - name: "sweet potato"
        run: echo "고구마 모찌빵"

      - name: "egg tart"
        run: echo "에그타르트"

  gelato: 
    runs-on: ubuntu-latest #리눅스 환경 설정
    steps:
      - name: "chocolate gelato"
        run: echo "초콜릿 젤라토"
      
      - name: "strawberry gelato"
        run: echo "딸기 젤라토"

      - name: "vanilla gelato"
        run: echo "바닐라 젤라토"